<!DOCTYPE html>

<html>
<head>
    <title>EncryptPwd Setting</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/switch.css" rel="stylesheet" type="text/css">
    <script src="jshash/hashes.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="content">
        <h1>EncryptPwd</h1>
        <div id="domin-block" class="options-block">
            <div class="option-title">Domain:</div>
            <input type="text" id="domain">
        </div>
        <div id="profile-block" class="options-block">
            <div class="option-title">Profile:</div>
            <div id="profiles-line"></div>
        </div>
        <div id="switch-block" class="options-block">
            <label class="switch">
                <input class="switch-input" type="checkbox" />
                <span class="switch-label" data-on="On" data-off="Off"></span> 
                <span class="switch-handle"></span> 
            </label>
        </div>
        <div id="password-field">
            <div id="password-block" class="options-block">
                <div class="option-title">Password:</div>
                <div id="password-line">
                </div>
            </div>
            <div id="generated-block" class="options-block">
                <div class="option-title">Generated password:</div>
                <input type="text" id="generated-password" size="20" readonly value="">
            </div>
        </div>
    </div>
</body>
</html>
